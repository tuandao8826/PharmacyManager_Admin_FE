<div [nbSpinner]="loading" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <nb-card-body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img style="border-radius: 50%;"
                            src="../../../assets/assets-login/images/nha-thuoc-long-chau.jpg" alt="IMG">
                    </div>

                    <form class="login100-form validate-form" (ngSubmit)="signIn()" #signInForm="ngForm">
                        <span class="login100-form-title">
                            Đăng nhập
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input required [(ngModel)]="signInRequest.userName" name="userName" class="input100"
                                type="text" placeholder="Tên đăng nhập">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input required [(ngModel)]="signInRequest.password" name="password" type="password"
                                id="forPassword" class="input100" type="password" placeholder="Mật khẩu">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Đăng nhập
                            </button>
                        </div>

                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Quên mật khẩu
                            </span>
                            <a class="txt2" href="#">
                                Username / Password?
                            </a>
                        </div>

                        <div class="text-center p-t-136">
                            <a class="txt2" href="#">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nb-card-body>
</div>
