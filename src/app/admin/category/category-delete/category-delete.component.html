

<form (ngSubmit)="deleteCategory()"  #categoryForm="ngForm">
    <nb-card>
        <nb-card-header>Xóa danh mục sản phẩm</nb-card-header>
        <nb-card-body>
            <div>
                <!-- Tên -->
                <div class="form-group">
                    <label for="forName" class="label">Tên loại sản phẩm</label>
                    <input readonly [(ngModel)]="category.categoryName" name="categoryName" type="text" nbInput
                        fullWidth id="forName" placeholder="Tên loại sản phẩm">
                </div>

                <!-- Code -->
                <div class="form-group">
                    <label for="forCode" class="label">Code</label>
                    <input readonly [(ngModel)]="category.codeCategory" name="codeCategory" type="text" nbInput
                        fullWidth id="forCode" placeholder="Code">
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <button class="cancel" nbButton status="danger" (click)="cancel()">Hủy</button>
            <button nbButton status="success">Xóa</button>
        </nb-card-footer>
    </nb-card>
</form>
