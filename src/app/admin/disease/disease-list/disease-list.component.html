<nb-card>
    <nb-card-header>
        Danh sách loại bệnh
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table 
        [settings]="settings" 
        [source]="source" 
        (create)="onCreate($event)" 
        (edit)="onEdit($event)" 
        (deleteConfirm)="onDeleteConfirm($event)" 
        (custom)="onCustomAction($event)"
        (userRowSelect)="onRowSelect($event)">

        </ng2-smart-table>
    </nb-card-body>
</nb-card>
