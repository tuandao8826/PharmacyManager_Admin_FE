<div class="row">
    <div class="col-md-12">
      <nb-card class="d-flex">
        <nb-card-header>Thêm loại hỗ trợ</nb-card-header>
      </nb-card>
    </div>
  </div>
  
  
  <form #supportForm="ngForm" class="row">
      <div class="col-lg-7">
        <nb-card>
          <nb-card-header>Thông tin loại hỗ trợ</nb-card-header>
          <nb-card-body>
          <div class="row">
            <!-- Tên hỗ trợ -->
            <div class="col-lg-8">
              <label for="forName" class="label">Tên hỗ trợ<small class="text-danger">*</small></label>
              <input required [(ngModel)]="createSupportRequest.name" name="name" type="text" nbInput fullWidth
                id="forName" placeholder="Tên hỗ trợ" #name="ngModel" (input)="validationNotify.onInputChange('name')">
              <div class="text-danger-container">
                <div *ngIf="formErrors['name']" class="text-danger">
                  {{ formErrors['name'] }}
                </div>
              </div>
            </div>
            <!-- mã hỗ trợ -->
            <div class="col-lg-4">
              <label for="forCodeSupport" class="label">Mã hỗ trợ<small class="text-danger">*</small></label>
              <input required [(ngModel)]="createSupportRequest.codeSupport" name="codeSupport" type="text" nbInput fullWidth
                id="forCodeSupport" placeholder="Mã hỗ trợ" #codeSupport="ngModel" (input)="validationNotify.onInputChange('codeSupport')">
              <div class="text-danger-container">
                <div *ngIf="formErrors['codeSupport']" class="text-danger">
                  {{ formErrors['codeSupport'] }}
                </div>
              </div>
            </div>
  
            <!-- Mô tả -->
            <div class="form-group col-lg-12">
              <label for="forDescription" class="label">Mô tả hỗ trợ</label>
              <textarea required [(ngModel)]="createSupportRequest.description" name="description" rows="8" nbInput fullWidth
                id="forDescription" shape="rectangle" placeholder="Mô tả" #description="ngModel" ></textarea>
                <div *ngIf="formErrors['description']" class="text-danger">
                  {{ formErrors['description'] }}
                </div>
            </div>
          </div>
  
          
  
             <!-- Submit -->
             <button class="btn-submit" (click)="create" nbButton status="primary">Thêm mới</button>
          </nb-card-body>
        </nb-card>
      </div>

     <div class="col-lg-5">
        <ngx-list-product-support [link]="2" [listName]="'sản phẩm'" [isCreate]="true" (listCreate)="onDataReceived($event)" ></ngx-list-product-support>
    </div> 
  </form>
